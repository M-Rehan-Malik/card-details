<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-main-desktop.png"
        alt="gradient image"
        class="gradient"
      />
      <main>
        <div class="front-div">
        <img src="images/bg-card-front.png" alt="card front" class="front-image" />
        <div class="white-circle"></div>
        <div class="transparent-circle"></div>
        <div class="card-number-section"> 
          <input class="card-number" placeholder="0000 0000 0000 0000" disabled>
        </div>
        <div class="bottom-card-section">
        
          <input id="card-name-input" placeholder="Jane applessed" type="text" disabled/>
          
          <div>
          <input id="exp-date-input-month" placeholder="00" type="number" disabled/>
          <p class="slash">/</p>
          <input id="exp-date-input-year" placeholder="00" type="number" disabled/>
        </div>
        
      </div>
    </div>
      <div class="back-div">
        <img src="images/bg-card-back.png" alt="card back" class="back-image" />
        <input id="cvc-input" placeholder="000" type="number" disabled/>
      </div>
        <section class="entries-section">
          <div class="card-name">
            <p class="name-label">Cardholder Name</p>
            <input
              type="text"
              class="name-input"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="error">
            </p>
          </div>
          <div class="card-number-div">
            <p class="number-label">Card Number</p>
            <input
              type="text"
              class="number-input"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19" required
            />
            <p class="error">
            </p>
          </div>
          <div class="other-info">
            <div class="exp-date">
              <div class="month">
                <p class="month-label">Exp. Date</p>
                <input type="text" class="month-input" placeholder="MM" maxlength="2" required/>
                <p class="error">
                </p>
              </div>
              <div class="year">
                <p class="year-label">(MM/YY)</p>
                <input type="text" class="year-input" placeholder="YY" maxlength="2" required/>
                <p class="error">
                </p>
              </div>
            </div>
            <div class="cvc">
              <p class="cvc-label">CVC</p>
              <input type="text" class="cvc-input" placeholder="e.g. 123" maxlength="3" required/>
              <p class="error">
              </p>
            </div>
          </div>
          <button class="confirm">Confirm</button>
        </section>

        <section class="thank-you-section none">
          <img src="images/icon-complete.svg" alt="complete icon" class="checkmark">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="confirm">Continue</button>
        </section>

      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
